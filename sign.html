<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <script>
        let value=parseInt(prompt('Type a number',''))
        switch (true){
            case (value>0):
                alert(1);
                break;
            case (value<0):
                alert(-1);
                break;
            default:
                alert(0);
                break;
        }
    </script>
</body>
</html>
