<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>
<body>
    <script>
        let login=prompt('Enter');
        let message;
        message=(login=='employee')?'Hello!':
            (login=='director')?'Greeting':
                (login=='')?'No Login':'';
        alert(message);
    </script>
</body>
